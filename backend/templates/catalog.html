{% extends "base.html" %}
{% block title %}Katalog{% endblock %}
{% block content %}
<h2>Katalog známek</h2>
<form method="GET" action="/catalog">
    <label for="country">Země:</label>
    <select id="country" name="country" class="form-select">
        <option value="">Vyberte zemi</option>
        {% for country in countries %}
        <option value="{{ country.name }}" {% if selected_country == country.name %}selected{% endif %}>
            {{ country.name }}
        </option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary mt-2">Vyhledat</button>
</form>
{% if emissions %}
<table class="table mt-4">
    <thead>
        <tr>
            <th>Emise</th>
            <th>Rok vydání</th>
        </tr>
    </thead>
    <tbody>
        {% for emission in emissions %}
        <tr>
            <td><a href="{{ url_for('emission_detail', emission_id=emission.emission_id) }}">{{ emission.name }}</a></td>
            <td>{{ emission.issue_year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="mt-4">Žádné výsledky k zobrazení.</p>
{% endif %}
{% endblock %}
