<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Filatelie{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
</head>
<body>
    <header>
        <div class="container-fluid bg-primary text-white p-3">
            <h1>Informace</h1>
            <form action="{{ url_for('search_results') }}" method="GET" class="d-flex">
                <input 
                    type="text" 
                    name="query" 
                    class="form-control me-2" 
                    placeholder="Hledat známku..." 
                    required>
                <button type="submit" class="btn btn-light">Hledat</button>
            </form>
        </div>
    </header>
    <div class="d-flex">
        <nav class="bg-light p-3" style="width: 200px;">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/">Hlavní stránka</a></li>
                <li class="nav-item"><a class="nav-link" href="/catalog">Katalog</a></li>
            </ul>
        </nav>
        <main class="p-4" style="flex-grow: 1;">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
